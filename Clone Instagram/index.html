<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>

<body>
    <main>
        <div id="main-container">
            <!--BANNERLATERAL-->
            <div id="banner-container">
                <img src="assets/img/imagem_cel_exterior2.png" alt="crie uma conta
         no Instagram" title="INSTAGRAM">

            </div>
            <!--FORM DE LOGIN E REGISTRO-->
            <div id="form-container">
                <div id="form-box"> 
                    <form action="" id="login-form">
                    <img src="assets/img/logo_instagram.png" alt="Instagram" id="logo-insta">
                    <input type="text" name="username" placeholder="Telefone,nome de Usuário ou e-mail" required>
                    <input type="password" nome="password" placeholder="Insira sua senha" required>
                    <input type="submit" value="Entrar">
                    </form>
                    <div class="separator">
                        <div class="line"></div>

                        <span>Ou</span>
                    </div>
                    <!--OUTROS LINKS-->
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="assets/img/logo_facebook.svg" alt="facebook">

                                <span>Entrar com o facebook</span>
                            </a>
                        </div>
                    </div id="forgot-pass">
                    <a href="#">Eaqueceu a senha?</a>
                </div>
            </div>
            <div id="register-container">
                <p>Não tem uma conta?<a href="#">cadastre-se</a></p>

            </div>
        </div id="get-app-container">
        <p>Obtenha o Aplicativo</p>
        <a href="#">
            <img src="assets/img/botao_apple.png" alt="">
        </a>
        <a href="#">
            <img src="assets/img/botao_google_play.png" alt="">
        </a>
    </main>

    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Imprensa</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Carreiras</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Localizações</a></li>
                <li><a href="#">Contas mais Relevantes</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Idioma</a></li>
            </ul>
        </nav>
        <p id="copywrite">&copy; Instagram from META</p>
    </footer>
    </main>
</body>

</html>
